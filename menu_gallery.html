<!DOCTYPE html>
<html>

<head>
    <title>menu_gallery</title>
    <!-- Latest compiled and minified Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- our custom style, generated from scss -->
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/customization.css">
</head>

<body>
    <div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs nav-justified" role="tablist">
            <li role="presentation" class="active"><a href="#entrees" aria-controls="entrees" role="tab" data-toggle="tab">Entrees</a></li>
            <li role="presentation"><a href="#sides" aria-controls="Sides" role="tab" data-toggle="tab">Sides</a></li>
            <li role="presentation"><a href="#beverages" aria-controls="beverages" role="tab" data-toggle="tab">Beverages</a></li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="entrees">
            </div>
            <div role="tabpanel" class="tab-pane fade" id="sides">...</div>
            <div role="tabpanel" class="tab-pane fade" id="beverages">...</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="javascripts/bootstrap.js"></script>
    <script src="javascripts/tabScript.js">
    </script>
</body>

</html>
